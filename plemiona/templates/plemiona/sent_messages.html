{% extends "plemiona/base.html" %}
{% block content %}
<!-- sent_messages.html -->

<h2>Wiadomości</h2>
<ul>
    {% for message in messages %}
        <li>
            <a href="{% url 'plemiona:message_detail' message.id %}">{{ message.topic }}</a> -
            wysłane do <a href="{% url 'plemiona:user_details' message.receiver.id %}">{{ message.receiver.username }}</a> -
            {{ message.date }}
        </li>
    {% empty %}
        <li>Brak wiadomości.</li>
    {% endfor %}
</ul>

{% endblock %}
